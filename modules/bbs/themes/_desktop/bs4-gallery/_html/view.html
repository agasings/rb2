

    <div class="d-flex justify-content-between p-3 border-bottom bg-white">

      <div class="media w-100">
        <img class="mr-3 border rounded-circle" src="{$avatar}" style="width:48px" data-toggle="popover" data-content="{$name}" role="button">
        <div class="media-body pt-2">
          <strong data-toggle="popover" data-content="{$name}" role="button">{$name}</strong> <br>
          <small class="text-muted">{$date}</small>
          <small class="text-muted">조회 {$hit}</small>
        </div>
      </div>


      <div class="">

        <div class="dropdown">
          <button class="btn btn-link muted-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="" data-role="url"><i class="fa fa-file-text-o fw" aria-hidden="true"></i> 게시물로 이동</a>
            <a class="dropdown-item" href="#"><i class="fa fa-user-secret fw" aria-hidden="true"></i> 신고</a>
            <div class="dropdown-divider" data-role="myToolbar"></div>
            <a class="dropdown-item js-post-modify" data-uid="{$uid}" href="{$s}/?r={$r}&m={$m}&bid={$bid}&mod=write&uid={$uid}" data-role="myToolbar">수정</a>
            <a class="dropdown-item" href="{$s}/?r={$r}&m={$m}&bid={$bid}&a=delete&uid={$uid}" target="_action_frame_{$m}" onclick="return confirm('정말로 삭제하시겠습니까?');" data-role="myToolbar">삭제</a>
          </div>
        </div>

      </div>

    </div><!-- /.clearfix -->


    <div data-role="article-body" class="p-3">
      {$article}

      <div class="tag content-padded mt-4" data-role="post_tags">
        {$tag}
      </div>
    </div>

    <div class="d-flex justify-content-between my-4 px-3">
      <div class="">
        <button type="button" class="btn btn-light"
          data-send="ajax"
          data-toggle="opinion"
          data-uid="{$uid}"
          data-opinion="like"
          data-effect="heartbeat"
          data-role="btn_post_like">
          <i class="fa fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
          <span class="d-none d-xl-inline-block">좋아요</span>
          <span data-role='likes_{$uid}' class="badge badge-inverted">{$likes}</span>
        </button>

        <button class="btn btn-light js-comment-focus" type="button" data-role="btn_comment">
          <i class="fa fa-comment-o fa-lg" aria-hidden="true"></i>
          <span class="d-none d-xl-inline-block">댓글</span>
          <span class="text-primary" data-role="total_comment">{$comment}</span>
        </button>
      </div>

      <div class="">
        <button class="btn btn-light" type="button" tabindex="0" role="button" data-role="share"
          data-toggle="popover"
          data-html="true"
          data-subject="{$subject}">
          <i class="fa fa-share fa-lg" aria-hidden="true"></i>
          <span class="d-none d-xl-inline-block">공유</span>
        </button>

        <button class="btn btn-light" type="button"
          data-send="ajax"
          data-toggle="saved"
          data-uid="{$uid}"
          data-role="btn_post_saved">
          <i class="fa fa-bookmark-o fa-lg" aria-hidden="true"></i>
          <span class="d-none d-xl-inline-block">저장</span>
        </button>
      </div>
    </div><!-- /.flex -->


<script>
  $('[data-role="article-body"]').find('img').addClass('img-fluid')
</script>
