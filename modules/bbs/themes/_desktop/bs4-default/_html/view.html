<div class="d-flex justify-content-between my-2 mx-3">

  <div class="media" style="width:200px">
    <img class="mr-3 border rounded-circle" src="{$avatar}" style="width:48px" data-toggle="popover" data-content="{$name}" role="button">
    <div class="media-body">
      <span class="d-block" data-toggle="popover" data-content="{$name}" role="button">{$name}</span>
      <small>{$date}</small>
      <small>조회 {$hit}</small>
    </div>
  </div>

  <div class="form-inline">

    <button type="button" class="btn btn-light"
      data-send="ajax"
      data-toggle="opinion"
      data-uid="{$uid}"
      data-opinion="like"
      data-effect="heartbeat"
      data-role="btn_post_like">
      <i class="fa fa fa-heart-o fa-fw fa-lg" aria-hidden="true"></i>
      <span data-role='likes_{$uid}' class="badge badge-inverted">{$likes}</span>
    </button>
    <button type="button" class="btn btn-light ml-1"
      data-send="ajax"
      data-toggle="opinion"
      data-uid="{$uid}"
      data-opinion="dislike"
      data-effect="heartbeat"
      data-role="btn_post_dislike">
      <i class="fa fa-thumbs-o-down fa-fw fa-lg" aria-hidden="true"></i>
      <span data-role='dislikes_{$uid}' class="badge badge-inverted">{$dislikes}</span>
    </button>

    <button class="btn btn-light ml-1" type="button"
      data-send="ajax"
      data-toggle="saved"
      data-uid="{$uid}"
      data-role="btn_post_saved">
      <i class="fa fa-bookmark-o fa-lg" aria-hidden="true"></i> 저장
    </button>

    <button class="btn btn-light ml-1 js-comment-focus"  type="button" data-role="btn_comment">
      <i class="fa fa-commenting-o" aria-hidden="true"></i> 댓글 <span  data-role="total_comment">{$comment}</span>
    </button>

    <button class="btn btn-light ml-1" type="button" tabindex="0" role="button" data-role="share"
      data-toggle="popover"
      data-html="true"
      data-subject="{$subject}">
      <i class="fa fa-share fa-lg" aria-hidden="true"></i> 공유
    </button>
  </div>

</div><!-- /.d-flex -->

<article class="article-body border-top py-4 px-3">

  <div data-role="rb-article">
    {$article}
  </div>

  <div data-role="attach" class="mt-3">

    <!-- 유튜브 -->
    <div class="card-group mb-3 hidden" data-role="attach-youtube">
    </div>

    <!-- 비디오 -->
    <div class="mb-3 hidden" data-role="attach-video">
    </div>

    <!-- 오디오 -->
    <ul class="table-view table-view-full bg-white mb-3 hidden" data-role="attach-audio">
    </ul>

    <!-- 이미지 -->
    <div class="mb-3 hidden" data-role="attach-photo" data-plugin="photoswipe">
    </div>

    <!-- 기타파일 -->
    <ul class="list-group mb-3 hidden" data-role="attach-file">
    </ul>

    <div class="tag mt-4" data-role="post_tags">
      <h6><i class="fa fa-tag" aria-hidden="true"></i> 태그</h6>
      {$tag}
    </div>

  </div>

</article>

<div class="d-flex justify-content-between border-top align-items-center py-1 px-3 bg-light">
  <a data-role="url" class="btn btn-light">
    <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
    페이지로 보기
  </a>
  <div data-role="toolbar">
    <a href="{$s}/?r={$r}&m={$m}&bid={$bid}&mod=write&uid={$uid}" name="button" class="btn btn-light js-post-modify" data-uid="{$uid}">수정</a>
    <a href="{$s}/?r={$r}&m={$m}&bid={$bid}&a=delete&uid={$uid}" name="button" class="btn btn-light ml-auto" target="_action_frame_{$m}" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</a>
  </div>
</div>

<script>
  $('[data-role="rb-article"]').find('img').addClass('img-fluid')
</script>
